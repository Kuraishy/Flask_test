{% extends "base.html" %}
{% block nav %}{{user}}{% endblock %}
{% block titulo %}USER{% endblock %}
{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
<h1>Bienvenido, {{user}}</h1>
<form action="#" method="POST">
	<input type="email" name="email" placeholder="Ingresa Correo" value="{{email if email}}"/>
	<input type="submit" value="submit" />
</form> 
{% endblock %}
